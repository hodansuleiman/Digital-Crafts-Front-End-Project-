<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/listingdetails.css"/>
    <link rel="stylesheet" href="css/global.css"/>
    <title>LISTING DETAILS PAGE</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="mainContainer">
        <header>
        
            <div>
            
                <img id="logo" src="images/Royallogo.png" alt="">  
            </div>
            <div>
          
        </header>
        <div id="corner">
            <button type="submit" class="btn btn-custom">Login / Sign up</button> 
            <a href="./index.html"  class="btn btn-custom">Back</a>
        </div>
        <div id="mainBox">
            <div>
       
            <div id="details">
            
            </div>
            <br/> <br/>
            <div id="contactForm" style="display: none;">
                <h4>Interested in Applying? Please Contact Us</h4>

                <form action="/">
                    <fieldset>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name </label>
                            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
                        </div>

                    </fieldset>
                    <fieldset>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        
                    </fieldset>

                    <fieldset>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                            <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="111-222-3333">
                        </div>
                        
                    </fieldset>

                    <fieldset>
                        
            <div class="mb-3">
                <label for="exampleFormControlTextarea1"  class="form-label">Leave a message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
                    </fieldset>

                    <button type="submitend" class="btn btn-custom" id="submitBtnend">Submit</button>
               

                </form>
            
                    
                    
            </div>
        </div>
        </div>
       

    <footer><img id="social" src="images/facebook.png"><img id="social" src="images/twitter.png"><img id="social" src="images/instagram.png"><img id="social" src="images/youtube.png"></footer>

</div>
    <script src="js/listingdetails.js"> </script>
</body>
</html>
