<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/global.css">
    <title>FRONT END PAGE</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>

<div id="mainContainer">
<header>

    <div>
    
        <img id="logo" src="images/Royallogo.png" alt="">  
    </div>
    <div>
  
</header>
<div id="corner">
    <button type="submit" class="btn btn-custom">Login / Sign up</button> 
</div>

<div id="search">

    <div id="mainBox" class="d-flex justify-content-center align-items-center" >

<div >
    <h1 class="animateOut"> Welcome! Find your dream home!</h1>
    <br/>
    <br/>
    <form id="searchForm" style="max-width: 500px;">
    
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="City" id="inputCity">
        <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></span>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="State"  id="inputState">
        <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></span>
      </div>

      
    <fieldset class="mb-3">
        <select class="form-select" name="" id="filterOption">
            <option value="buy">Buy</option>
            <option value="rent">Rent</option>
         </select>
    </fieldset>
  
    <button type="submit" class="btn btn-custom2" id="submitBtn">Search</button>
   
  </form>
</div><!-- end of div-->

</div><!-- end of main box-->






</div><!-- end of search-->

<h2 id="listingHeader" style="display: none;"></h2>
    <div id="listings" style="display: none;"></div>
    


  <footer><img id="social" src="images/facebook.png"><img id="social" src="images/twitter.png"><img id="social" src="images/instagram.png"><img id="social" src="images/youtube.png"></footer>
</div> <!-- end of maiin container-->

    <script src="js/landing.js"> </script>
</body>
</html>
