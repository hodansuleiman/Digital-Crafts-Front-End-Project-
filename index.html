<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/landing.css">
    <title>FRONT END PAGE</title>

<body>

<div class="container">
    <!-- <header><img id="logo" src="images/Royallogo.png" alt="">  <button type="submit" class="btn btn-primary" id="submitBtn">login</button>  <button type="submit" class="btn btn-primary" id="submitBtn">Sign up</button></header> -->
    <div>
<div id="search">

<div class="d-flex justify-content-center align-items-center" style="height: 70vh">

<div>
    <h1 class="animateOut"> Welcome! Find your dream home!</h1>
    <br/>
    <br/>
<form id="searchForm" style="max-width: 500px;">
    
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="City" id="inputCity">
        <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></span>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="State"  id="inputState">
        <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></span>
      </div>

      
    <fieldset class="mb-3">
        <select class="form-select" name="" id="filterOption">
            <option value="buy">Buy</option>
            <option value="rent">Rent</option>
         </select>
    </fieldset>
  
    <button type="submit" class="btn btn-primary" id="submitBtn">Search</button>
   
  </form>
</div>


</div>

</div>
    <h2 id="listingHeader"></h2>
    <div id="listings"></div>

</div>
  <footer><img id="social" src="images/facebook.png"><img id="social" src="images/twitter.png"><img id="social" src="images/instagram.png"><img id="social" src="images/youtube.png"></footer>
</div>

    <script src="js/landing.js"> </script>
